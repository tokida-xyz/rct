<!DOCTYPE html><html><body><script>window.onload=function(){var urls=["https://forms.office.com/r/ePT1g4SBh2","https://forms.office.com/r/WM2jZqJ3qY"];var weights=[1,1];var sumOfWeights=weights.reduce((a,b)=>a+b,0);var rnd=Math.random()*sumOfWeights;for(var i=0,sum=0;i<weights.length;i++){sum+=weights[i];if(rnd<sum){location.href=urls[i];break;}}}</script></body></html>
